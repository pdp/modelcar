<button type="text" label="Auto toevoegen" (click)="showDialogAddCar($event)">Add</button>

<table class="table table-striped">
  <tr>
    <th>Itemreference</th>
    <th>Brand</th>
    <th>Model</th>
    <th>Limited Edition</th>
    <th>Color</th>
    <th>Scale</th>
    <th>Coupe</th>
    <th>Boxed</th>
  </tr>
  <tr *ngFor="let car of cars">
    <td>{{car.itemRef}}</td>
    <td>{{car.brandDto.name}}</td>
    <td>{{car.modelDto.type}}</td>
    <td>{{car.limitedEdition}}</td>
    <td>{{car.colorDto.name}}</td>
    <td>{{car.scale}}</td>
    <td>{{car.coupe}}</td>
    <td>{{car.boxed}}</td>
  </tr>
</table>
<app-cardialog [display]="openDialog" [car]="car" (close)="closeCarDialog($event)"></app-cardialog>
