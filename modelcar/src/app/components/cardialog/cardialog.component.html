<p-dialog header="Auto toevoegen" [(visible)]="display" modal="modal" (onHide)="closeDialog($event)" width="400">
  <form (ngSubmit)="saveCar(carDialogForm)" [formGroup]="carDialogForm">
    <div class="ui-g">
      <p-autoComplete class="ui-g-12" appendTo="body" delay="0" (onSelect)="selectBrand($event)" [(ngModel)]="brand" field="name" formControlName="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" [dropdown]="true"></p-autoComplete>
      <p-autoComplete class="ui-g-12" appendTo="body" delay="0" [(ngModel)]="model" field="type" formControlName="model" [suggestions]="filteredModels" (completeMethod)="filterModels($event)" [dropdown]="true"></p-autoComplete>
      <label class="ui-g-12" for="itemReference">Itemreferentie</label>
      <input class="ui-g-12" id="itemReference" formControlName="itemRef" type="text" size="20" pInputText>
      <label class="ui-g-12" for="limitedEdition">Oplage</label>
      <input class="ui-g-12" id="limitedEdition" formControlName="limitedEdition" type="text" pInputText>

      <p-autoComplete class="ui-g-12" appendTo="body" delay="0" [(ngModel)]="color" field="name" formControlName="color" [suggestions]="filteredColors" (completeMethod)="filterColors($event)" [dropdown]="true"></p-autoComplete>

      <p-checkbox class="ui-g-1"  id="coupeCheckBox" formControlName="coupe"></p-checkbox>
      <label class="ui-g-11" for="coupeCheckBox">Coup√©</label>

      <p-checkbox class="ui-g-1"  id="boxedCheckBox" formControlName="boxed"></p-checkbox>
      <label class="ui-g-11" for="boxedCheckBox">Doos aanwezig</label>
    </div>
  </form>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="closeDialog($event)" label="Annuleren" class="cancelButton"></button>
    <button type="button" pButton icon="fa-check" (click)="saveCar($event)" label="Bewaren" class="confirmButton"></button>
  </p-footer>
</p-dialog>
